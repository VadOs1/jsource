zuul:
  #ignored-services: '*'
  prefix: '/api'
  routes:
    superkid-service: '/superkid-service/**'

hystrix:
  command:
    superkid-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1500
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 800

superkid-service:
  ribbon:
    connectTimeout: 500
    readTimeout: 1000