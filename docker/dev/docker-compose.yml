version: '3'
services:
  configserver:
    ports:
      - "8888:8888"
    container_name: configserver-dev

  eurekaserver:
    ports:
      - "8761:8761"
    container_name: eurekaserver-dev

  database:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB:       "jsource"
    container_name: postgres-dev
